            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

    <section class="form-size">
        <h1>Contáctanos</h1>
        <br><br>
        <form id="contactForm">
    
            <div class="mb-3">
                <label class="form-label" for="name">Nombre:</label>
                <input class="form-control" id="name" type="text" placeholder="Tu nombre aquí" />
            </div>
        
            <div class="mb-3">
                <label class="form-label" for="emailAddress">Dirección Email:</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Tu email aquí" />
            </div>
        
            <div class="mb-3">
                <label class="form-label" for="message">Mensaje:</label>
                <textarea class="form-control" id="message" type="text" placeholder="Tu mensaje aquí" style="height: 10rem;"></textarea>
            </div>
        
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
            </div>
    
        </form>
    </section>
